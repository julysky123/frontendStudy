<!-- html 5 엔터 혹은 ! 엔터 치면 기본꼴 나옴.-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://heropcode.github.io/GitHub-Responsive/img/logo.svg">
    <link rel="stylesheet" href="main.css">
    <title>GitHub</title>

</head>
<body>
    <header>
        <div class= "container">
            <div class = "container-left clearfix">
                <div class="logo">
                    <!-- 로고 이미지-->
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="Github Logo">
                </div>
                <ul class="menu clearfix">
                    <!-- 메뉴 4개-->
                    <li class="menu-item">Personal</li>
                    <li class="menu-item">Open Source</li>
                    <li class="menu-item">Business</li>
                    <li class="menu-item">Explore</li>
                </ul>
            </div>
        </div>
    </header>


    <footer>
        <div class = "container">
            <div class = "container-left clearfix">
                <div class="copyright">
                    <div>@2016 GitHub, Inc</div>
                </div>
                <ul class="menu clearfix">
                    <!-- 메뉴 4개-->
                    <li class="menu-item">Terms</li>
                    <li class="menu-item">Privacy</li>
                    <li class="menu-item">Security</li>
                    <li class="menu-item">Status</li>
                    <li class="menu-item">Help</li>
                </ul>
            </div>

        </div>


    </footer>
</body>

</html>
